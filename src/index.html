<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img
        class="container__logo"
        src="images/imac.jpeg"
        alt="tovar_logo"
      >

      <div class="conainer_information">
        <div class="conainer_tovar">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="conainer_kod-tovara">Код товара: 195434</div>
      </div>

      <div class="container__review">
        <div class="container__stars">
          <div class="container__star"></div>
          <div class="container__star"></div>
          <div class="container__star"></div>
          <div class="container__star"></div>
          <div class="container__star"></div>
        </div>

        <div class="container__review-col">Отзывов: 5</div>
      </div>

      <div class="container__buy">
        <div class="price">Цена:</div>
        <div class="price-grn">69 999 грн</div>
      </div>

      <div class="container__buy-link">
        <a
          class="buy-submit"
          data-qa="hover"
          href="/"
        >КУПИТЬ</a>
      </div>
    </div>
  </body>
</html>
